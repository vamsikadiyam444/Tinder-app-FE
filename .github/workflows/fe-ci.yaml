name: FE CI

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: vamsikrishna212/devtinder-fe
      IMAGE_TAG: v1  # You can change this or generate dynamically
      PAT_TOKEN: ${{ secrets.PAT_TOKEN }}

    steps:
      - name: Checkout FE Repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci
        working-directory: devTinder-web

      - name: Build frontend
        run: npm run build
        working-directory: devTinder-web

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t $IMAGE_NAME:$IMAGE_TAG ./devTinder-web

      - name: Push Docker image
        run: docker push $IMAGE_NAME:$IMAGE_TAG

      - name: Update deployment.yaml with new image
        run: |
          git config user.name "github-actions"
          git config user.email "vamsikadiyam444@gmail.com"
          git remote set-url origin https://x-access-token:$PAT_TOKEN@github.com/vamsikadiyam444/Tinder-app-FE.git
          sed -i "s|image: $IMAGE_NAME:.*|image: $IMAGE_NAME:$IMAGE_TAG|g" devTinder-web/k8s/deployment.yaml
          git add devTinder-web/k8s/deployment.yaml
          git commit -m "Update FE image to $IMAGE_TAG"
          git push origin main
