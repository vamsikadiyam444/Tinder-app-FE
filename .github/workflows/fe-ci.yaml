name: FE CI

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm ci
        working-directory: devTinder-web

      # 4Ô∏è‚É£ Build frontend
      - name: Build frontend
        run: npm run build
        working-directory: devTinder-web

      # 5Ô∏è‚É£ Set up Docker
      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      # 6Ô∏è‚É£ Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 7Ô∏è‚É£ Define a dynamic image tag (using Git SHA)
      - name: Set image tag
        run: echo "IMAGE_TAG=vamsikrishna212/devtinder-fe:${GITHUB_SHA::8}" >> $GITHUB_ENV

      # 8Ô∏è‚É£ Build Docker image with dynamic tag
      - name: Build Docker image
        run: docker build -t $IMAGE_TAG ./devTinder-web

      # 9Ô∏è‚É£ Push Docker image
      - name: Push Docker image
        run: docker push $IMAGE_TAG

      # üîü Update deployment.yaml with new image tag
      - name: Update Kubernetes deployment image
        run: |
          sed -i "s|image: vamsikrishna212/devtinder-fe:.*|image: $IMAGE_TAG|g" ./devTinder-web/k8s/deployment.yaml

      # 1Ô∏è‚É£1Ô∏è‚É£ Commit and push updated deployment manifest
      - name: Commit and push deployment update
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add ./devTinder-web/k8s/deployment.yaml
          git commit -m "Update FE image to $IMAGE_TAG"
          git push origin main
