name: FE CI

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: vamsikrishna212/devtinder-fe

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT_TOKEN }}   # IMPORTANT: Forces using your PAT
          fetch-depth: 0                   # Needed for git commit/push

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci
        working-directory: devTinder-web

      - name: Build frontend
        run: npm run build
        working-directory: devTinder-web

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Generate image tag from git commit
        id: tag
        run: echo "IMAGE_TAG=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Build Docker image
        run: docker build -t $IMAGE_NAME:$IMAGE_TAG ./devTinder-web

      - name: Push Docker image
        run: docker push $IMAGE_NAME:$IMAGE_TAG

      - name: Update Kubernetes deployment.yaml with new image
        run: |
          git config user.name "github-actions"
          git config user.email "vamsikadiyam444@gmail.com"

          sed -i "s|image: $IMAGE_NAME:.*|image: $IMAGE_NAME:$IMAGE_TAG|g" devTinder-web/k8s/deployment.yaml

          git add devTinder-web/k8s/deployment.yaml

          if ! git diff --cached --quiet; then
            git commit -m "Update FE image to $IMAGE_TAG"
            git push origin main     # âœ” Works because checkout used PAT
          else
            echo "No changes to commit"
          fi
